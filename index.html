<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork5</title>
</head>

<body>
    <h1>Реєстрація користувача</h1>
    <form action="https://fom.in.ua/echo" method="post">
        <p>
            <label>
                <span> Введіть ім'я</span>
                <input type="text" name="First Name" placeholder="Enter name" required>
            </label>
        </p>
        <p>
            <label>
                <span>Введіть прізвище</span>
                <input type="text" name="Last Name" placeholder="Enter surName" required>
            </label>
        </p>
        <p>
            <label>
                <span> Введіть email</span>
                <input type="email" name="Email" placeholder="Enter email" required>
            </label>
        </p>
        <p>
            <label>
                <span> Введіть номер телефону</span>
                <input type="tel" name="Phone Number" placeholder="+38(XXX)-XXX-XX-XX">
            </label>
        </p>
        <p>
            <label>
                <span> Введіть пароль</span>
                <input type="password" name="Password" placeholder="Enter password" required>
            </label>
        </p>
        <p>
            <label>
                <span> Підтвердіть пароль</span>
                <input type="password" placeholder="Confirm password" required>
            </label>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>

</html>
