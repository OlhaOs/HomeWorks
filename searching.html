<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork5</title>
</head>

<body>
    <h1>Пошук</h1>
    <form>
        <p>
            <label>
                <select name="vehicleBodyType" id="bodyTypeId">
                    <option value="0" selected disabled="disabled">Оберіть тип кузову</option>
                    <option value="sedan">седан</option>
                    <option value="coupe">купе</option>
                    <option value="hatchback">хетчбек</option>
                    <option value="convertible">кабріолет</option>
                    <option value="van">мінівен</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                <select name="carBrand" id="carBrandId">
                    <option value="0" selected disabled="disabled">Оберіть марку авто</option>
                    <option value="Renault">Renault</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Ford">Ford</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                </select>
            </label>
        </p>
        <label>
            <select name="carProduce" id="carProduceId">
                <option value="0" selected disabled="disabled">Оберіть країну виробника</option>
                <option value="Japan">Japan</option>
                <option value="USA">USA</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="China">China</option>
            </select>
        </label>
        </p>
        <p>
            <label> Оберіть вартість авто <br>
                <input type="range" value="10000" min="300" max="100000" step="100"
                    oninput="this.nextElementSibling.value = this.value">
                <output>10000</output>
            </label>
        </p>
        <p>
            <label> Оберіть рік авто <br>
                <input type="number" min="1990" max="2022" step="1">
            </label>
        </p>
        <fieldset>
            <legend>Оберіть стан авто</legend>
            <p>
                <label>
                    <input type="checkbox" name="carCrash">
                    Потрапляла у ДТП
                </label> <br>

                <label>
                    <input type="checkbox" name="carLoan">
                    Знаходиться у кредиті
                </label><br>
                <label>
                    <input type="checkbox" name="carUncleared">
                    Авто нерозмитнене
                </label><br>
                <label>
                    <input type="checkbox" name="carOwner">
                    Перший власник
                </label><br>
                <label>
                    <input type="checkbox" name="carSave">
                    Гаражне зберігання
                </label>
            </p>
        </fieldset>
        <p>
            <span>Оберіть тип палива</span><br>
            <label>
                <input type="radio" name="fuelSort" value="petrol" required>
                Бензин
            </label> <br>

            <label>
                <input type="radio" name="fuelSort" value="diesel">
                Дизель
            </label><br>
            <label>
                <input type="radio" name="fuelSort" value="electrical">
                Електрика
            </label><br>
            <label>
                <input type="radio" name="fuelSort" value="gas">
                Газ
            </label>
        </p>
        <p>
            <span>Оберіть тип трансміссії</span><br>
            <label>
                <input type="radio" name="transmission" value="mecanical" required>
                Механічна
            </label><br>
            <label>
                <input type="radio" name="transmission" value="auomatical" required>
                Автоматична
            </label>
        </p>
        <p>
            <label>Оберіть бажаний колір авто <br>
                <input type="color">
            </label>
        </p>
        <p>
        <fieldset>
            <legend>Оберіть додаткові опції для комфорту</legend>
            <p>
                <label>
                    <input type="checkbox" name="leatherInterior">
                    Шкіряний салон
                </label> <br>
                <label>
                    <input type="checkbox" name="hatch">
                    Люк
                </label><br>
                <label>
                    <input type="checkbox" name="sound">
                    Акустична система Boss
                </label><br>
                <label>
                    <input type="checkbox" name="climat">
                    Клімат-контроль
                </label><br>
                <label>
                    <input type="checkbox" name="cruise">
                    Круіз-контроль
                </label>
            </p>
            </label>
        </fieldset>
        <p>
            <input type="button" value="Submit">
        </p>
    </form>
</body>

</html>
